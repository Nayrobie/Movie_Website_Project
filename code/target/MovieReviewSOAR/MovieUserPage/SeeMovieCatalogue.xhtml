<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'/>    

    <h:head>
        <h:form>
            <!-- start Side bar -->
            <p:sidebar widgetVar="sidebar1" 
                       style="background-color:#303030;
                       color:#B3C2F2;
                       font-size: 25px;font-family:Chakra Petch;
                       width: 300px;
                       "> <h3>WoW Menu</h3>
                <h:graphicImage url="https://media.giphy.com/media/S1Ouxl568oETqM7IFT/giphy.gif"
                                    height="80px" width="80px"
                                    style="position: fixed; top:25px; left:160px;"/>
                <h:commandButton value="Catalogue" 
                     action="/MovieUserPage/SeeMovieCatalogue.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:100px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Favourite List" 
                     action="/MovieUserPage/SeeFavouriteList.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:150px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="User Info" 
                     action="/MovieUserPage/ShowInfo.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:200px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Recommendation" 
                     action="/MovieUserPage/Recommendation.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:250px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Log Out" 
                     action="#{loginBean.userLogsout()}"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:300px;
                     background-color: transparent;
                     border: none;
                     "/>
            </p:sidebar>
            
            <p:commandButton icon="pi pi-arrow-left" type="button" onclick="PF('sidebar1').show()" styleClass="mr-2"
                             style="background-color:#735CDD;
                             border-color:#735CDD; 
                             position:fixed;
                             "/>
            <!-- end Side bar -->
            <h:outputText value="WoW Movie Catalogue" 
                  style="
                  color:#B3C2F2;
                  font-size: 20px;font-family:Chakra Petch;
                  position:fixed;
                  background-color: #735CDD;
                  width: 1920px;
                  text-align: left;
                  border:none;
                  padding: 5px 10px;
                  left: 50px; top: 8px;
                  "/>
            <!-- Search Bar: -->
            <h:inputText value="#{moviesBean.moviesTitle}"
                 style="
                 position:fixed;
                 left:400px; top:12px;
                 width:260px;
                 color:#B3C2F2;
                 font-size:18px;font-family:Chakra Petch;
                 cursor:text;
                 background-color:#303030;
                 
                 "/>
            <h:commandButton value="Add to Favourite" action="#{moviesBean.addMovies()}"
                     style="
                     position:fixed;
                     left:670px; top:10px;
                     font-size:20px;font-family:Chakra Petch;
                     background-color: transparent;
                     color:#B3C2F2;
                     "/>
            <h:commandButton value="Remove from Favourite" action="#{moviesBean.removeMoviesFromList()}"
                             style="
                             position:fixed;
                             left:840px; top:10px;
                             font-size:20px;font-family:Chakra Petch;
                             background-color: transparent;
                             color:#B3C2F2;"/>
        </h:form>
    </h:head>
    
    <style> 
    body {
       background-image: url(https://pictshare.net/x156qs.png);
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
        }
    </style> 

    <h:body
        style="
        color:#B3C2F2;
        font-size: 25px;font-family:Chakra Petch
        ">
        <h:form>
            <br/>
            <ui:repeat value="#{moviesBean.movies}" var="item">
                <h:panelGrid id="panel" columns="2" border="0" style="margin: 10px auto; background-color:rgba(0,0,0, 0.35)" >
                    <f:facet name ="header">
                        <h:outputText value="#{item.moviesTitle}"
                                      style="font-size: 60px;
                                      font-variant-caps: small-caps;"/>
                    </f:facet>
                    <h:outputText value="Genre:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesGenre}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <h:outputText value="Rating:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesRating}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <h:outputText value="Review:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesReview}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <h:outputText value="Synopsis:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesSynopsis}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <h:outputText value="Time:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesTime}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <h:outputText value="Year:" 
                                  style="grid-column: 1;"/>
                    <h:outputText value="#{item.moviesYear}" 
                                  style="color:#735CDD;
                                  grid-column: 2;"/>
                    <br/>
                    <h:graphicImage url="#{item.moviesUrl}"
                                    height="500px" width="800px"
                                    style="grid-column: 3;"/>
                    <br/>
                </h:panelGrid>
                <br/>
            </ui:repeat>
            
            <h:panelGrid id="panel2" columns="2" border="0" style="margin: 10px auto; background-color:rgba(0,0,0, 0.35)" >
                <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
            </h:panelGrid>
           
        </h:form>
    </h:body>
</html>
