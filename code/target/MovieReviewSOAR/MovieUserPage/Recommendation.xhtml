                     position:fixed; top:100px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Favourite List" 
                     action="/MovieUserPage/SeeFavouriteList.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:150px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="User Info" 
                     action="/MovieUserPage/ShowInfo.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:200px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Recommendation" 
                     action="/MovieUserPage/Recommendation.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:250px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Log Out" 
                     action="#{loginBean.userLogsout()}"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:300px;
                     background-color: transparent;
                     border: none;
                     "/>
            </p:sidebar>
            
            <p:commandButton icon="pi pi-arrow-left" type="button" onclick="PF('sidebar1').show()" styleClass="mr-2"
                             style="background-color:#735CDD;
                             border-color:#735CDD; 
                             position:fixed;
                             "/>
            <!-- end Side bar -->
            <h:outputText value="WoW Movie Recommendation" 
                  style="
                  color:#B3C2F2;
                  font-size: 20px;font-family:Chakra Petch;
                  position:fixed;
                  background-color: #735CDD;
                  width: 1920px;
                  text-align: left;
                  border:none;
                  padding: 5px 10px;
                  left: 50px; top: 8px;
                  "/>
        </h:form>
