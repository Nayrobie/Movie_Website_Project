    <h:head>
        <h:form>

    <style>
    body {
       background-image: url(https://pictshare.net/8c2a3r.png);
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
    }

    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:graphicImage url="https://media.giphy.com/media/S1Ouxl568oETqM7IFT/giphy.gif"

                                    style="position: fixed; top:230px; left: 600px;"/>

                              color:#B3C2F2;
                              position:fixed;left:480px;top:540px;
                              font-size:36px;font-family:Chakra Petch
                              "/>
                <h:inputText value="#{loginBean.username}" 
                             style="
                             position:fixed;left:680px;top:550px;
                             width:260px;
                             font-size:20px
                             "/>

                              style="
                              color:#B3C2F2;
                              position:fixed;left:480px;top:640px;
                              font-size:36px;font-family:Chakra Petch
                              "/>

                               font-size:20px

                                 font-size:36px;font-family:Chakra Petch;
                                 background-color:transparent;
                                 border:none
                                 "/>
