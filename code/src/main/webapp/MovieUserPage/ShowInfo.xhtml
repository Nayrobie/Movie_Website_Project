<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link href='https://fonts.googleapis.com/css?family=Chakra Petch' rel='stylesheet'/>    

    <h:head>
        <h:form>
            <!-- start Side bar -->
            <p:sidebar widgetVar="sidebar1" 
                       style="background-color:#303030;
                       color:#B3C2F2;
                       font-size: 25px;font-family:Chakra Petch;
                       width: 300px;
                       "> <h3>WoW Menu</h3>
                <h:graphicImage url="https://media.giphy.com/media/S1Ouxl568oETqM7IFT/giphy.gif"
                                    height="80px" width="80px"
                                    style="position: fixed; top:25px; left:160px;"/>
                <h:commandButton value="Catalogue" 
                     action="/MovieUserPage/SeeMovieCatalogue.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:100px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Favourite List" 
                     action="/MovieUserPage/SeeFavouriteList.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:150px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="User Info" 
                     action="/MovieUserPage/ShowInfo.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:200px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Recommendation" 
                     action="/MovieUserPage/Recommendation.xhtml?faces-redirect=true"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:250px;
                     background-color: transparent;
                     border: none;
                     "/>
                <h:commandButton value="Log Out" 
                     action="#{loginBean.userLogsout()}"
                     style="
                     color:#B3C2F2;
                     font-size: 20px;font-family:Chakra Petch;
                     position:fixed; top:300px;
                     background-color: transparent;
                     border: none;
                     "/>
            </p:sidebar>
            
            <p:commandButton icon="pi pi-arrow-left" type="button" onclick="PF('sidebar1').show()" styleClass="mr-2"
                             style="background-color:#735CDD;
                             border-color:#735CDD; 
                             position:fixed;
                             "/>
            <!-- end Side bar -->
            <h:outputText value="WoW User Info" 
                  style="
                  color:#B3C2F2;
                  font-size: 20px;font-family:Chakra Petch;
                  position:fixed;
                  background-color: #735CDD;
                  width: 1920px;
                  text-align: left;
                  border:none;
                  padding: 5px 10px;
                  left: 50px; top: 10px;
                  "/>
        </h:form>
    </h:head>

<style> 
    body {
       background-image: url(https://pictshare.net/8griwq.png);
       background-repeat: no-repeat;
       background-attachment: fixed;
       background-size: cover;
        }
</style> 

    <h:body>
        <h:form>
            <h:panelGrid id="panel" columns="2" border="0" style="margin: 10px auto; background-color:rgba(0,0,0, 0.35)">
                <h:outputText value="Username:"
                              style="
                              position:fixed; left:560px; top:410px;
                              font-size:20px;font-family:Chakra Petch;
                              background-color: transparent;
                              color:#B3C2F2;
                              "/>
                <h:outputText value="#{loginBean.currentUser.username}"
                              style="
                              position:fixed; left:680px; top:410px;
                              font-size:20px;font-family:Chakra Petch;
                              color:#B3C2F2;
                              "/>
                <h:outputText value="Email:"
                              style="
                              position:fixed; left:560px; top:485px;
                              font-size:20px;font-family:Chakra Petch;
                              color:#B3C2F2;
                              "/>
                <h:outputText value="#{loginBean.currentUser.email}"
                              style="
                              position:fixed; left:680px; top:485px;
                              font-size:20px;font-family:Chakra Petch;
                              color:#B3C2F2;
                              "/>
                <h:outputText value="Password:"
                              style="
                              position:fixed; left:560px; top:560px;
                              font-size:20px;font-family:Chakra Petch;
                              color:#B3C2F2;
                              "/>
                <h:outputText value="*******"
                              style="
                              position:fixed; left:680px; top:560px;
                              font-size:30px;font-family:Chakra Petch;
                              color:#B3C2F2;
                              "/>
                <br/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
